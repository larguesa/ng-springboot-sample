<hello name="{{ name }}"></hello>
<hr/>
<div *ngIf="!auth">
  <div>Usuário</div>
  <div><input type="text" [(ngModel)]="login"/></div>
  <div>Senha</div>
  <div><input type="password" [(ngModel)]="password"/></div>
  <hr/>
  <div><input type="button" value="Entrar" (click)="postLogin()"/></div>
</div>
<div *ngIf="auth">
  <div>
    Bem vindo, {{auth.username}}
    <input type="button" value="Sair" (click)="postLogout()"/>
  </div>
  <hr/>
  <button (click)="getList()">Atualizar pessoas físicas</button>
  <div *ngIf="list">
    <table>
      <tr>
        <th>id</th>
        <th>nome</th>
        <th>endereço</th>
      </tr>
      <tr *ngFor="let item of list">
        <td>{{item["id"]}}</td>
        <td>{{item["nome"]}}</td>
        <td>{{item["endereco"]}}</td>
      </tr>
    </table>
  </div>
</div>
